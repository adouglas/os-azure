waagent:
  privileged: true
  restart: always
  volumes_from:
  - all-volumes
  links:
  - network
  net: host
  ipc: host
  pid: host
  image: imikushin/walinuxagent
  command: -daemon -verbose

sshwatcher:
  privileged: true
  restart: always
  volumes_from:
  - user-volumes
  links:
  - console
  image: imikushin/sshwatcher

