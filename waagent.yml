waagent:
  privileged: true
  restart: always
  volumes_from:
  - all-volumes
  volumes:
  - /var/lib/waagent:/var/lib/waagent
  links:
  - network
  net: host
  ipc: host
  pid: host
  image: imikushin/waagent
  command: -daemon -verbose

sshwatcher:
  privileged: true
  restart: always
  volumes_from:
  - user-volumes
  links:
  - console
  image: imikushin/sshwatcher
